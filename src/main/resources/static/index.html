<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VSMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="\style.css" />
  </head>
  <body>
    <br />
    <h1 class="h1">Vehicle Service Management System</h1>
    <br />

    <div class="container p-6">
      <button class="add" data-bs-toggle="modal" data-bs-target="#vehicleModal">
        Add
      </button>
      <label class="search"> Search By VRM: <input id="search_vrm" /> </label>
      <button class="search_btn" onclick="searchVehicle()" type="submit">
        Search
      </button>

      <table class="table table-bordered table-striped table-hover" id="table">
        <thead>
          <tr>
            <th style="background-color: #e2eb6381">ID</th>
            <th style="background-color: #e2eb6381">Vehicle Registration</th>
            <th style="background-color: #e2eb6381">Mileage</th>
            <th style="background-color: #e2eb6381">Description</th>
            <th style="background-color: #e2eb6381">Cost</th>
            <th style="background-color: #c1731a81">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="vehicleModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              Create a new service report
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form px-4">
              <div class="form-group m-3">
                <label for="vrm">Vehicle Registration:</label>
                <input type="text" class="form-control" id="vrm" />
              </div>
              <div class="form-group m-3">
                <label for="mileage">Mileage:</label>
                <input type="text" class="form-control" id="mileage" />
              </div>
              <div class="form-group m-3">
                <label for="description">Service Details:</label>
                <input type="text" class="form-control" id="description" />
              </div>
              <div class="form-group m-3">
                <label for="cost">Total Cost:</label>
                <input type="text" class="form-control" id="cost" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              onclick="submitForm()"
              id="submitButton"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeVehicleModal()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
      integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
